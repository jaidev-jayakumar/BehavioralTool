<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storify.ai - Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            font-size: 36px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
        }
        .form-container {
            width: 95%;
            max-width: 800px;
            padding: 40px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 400;
            font-size: 1rem;
            align-items: center;
        }
        textarea, input[type="text"] {
            width: 95%;
            padding: 15px 30px;
            border-radius: 4px;
            border: none; /* No border for text input */
            background-color: #495057;
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            align-items: center;
        }
        .cta-button {
            display: block;
            width: 95%; /* Full-width buttons */
            padding: 15px 30px;
            margin-top: 10px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border-radius: 4px;
            border: none; /* No border for buttons */
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            align-items: center;
        }
        .cta-button:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }
        /* Hidden file input */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">Storify.ai</div>
        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Resume Text or Upload:</label>
                <textarea id="resume" name="resume" rows="6" placeholder="Paste your resume text here..."></textarea>
                <input type="file" id="resumeFile" name="resumeFile" class="hidden">
                <label for="resumeFile" class="cta-button">Upload Resume</label>
            </div>
            <div class="form-group">
                <label for="company_blurb">Company Blurb:</label>
                <input type="text" id="company_blurb" name="company_blurb" placeholder="A brief description of the company..." required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="The role you worked at..." required>
            </div>
            <div class="form-group">
                <label for="question">Behavioral Question:</label>
                <input type="text" id="question" name="question" placeholder="Enter your behavioral question..." required>
            </div>
            <button type="submit" class="cta-button">Analyze My Resume</button>
        </form>
    </div>
</body>
</html>
